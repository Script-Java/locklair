{% extends 'base.html' %}

{% block head %}
    <title>Leaderboard</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center mt-3">Leaderboard</h1>
    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for i in leader%}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.password}}</td>
            <td>{{i.score}}</td>
          </tr> 
          {%endfor%}
        </tbody>
      </table>
</div>
{% endblock %}
